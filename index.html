<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaton Chic | 風花と水月と...</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Noto+Serif+JP:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --intro-duration: 25s; /* 全体のアニメーション時間 */
            
            --main-serif-font: 'Noto Serif JP', serif;
            --main-sans-font: 'Noto Sans JP', sans-serif;
            --text-color: #4a4a4a;
            --accent-color: #c4a3bf;
            --bg-color: #fcfaf8;
        }

        /* オープニング画面 */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* 元ファイルに合わせて白 */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* ★修正: 元ファイル(body)にあったpaddingを追加して配置を再現 */
            padding: 2rem; 
            box-sizing: border-box;

            transition: opacity 1.5s ease-in-out, visibility 0s linear 1.5s;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* アニメーションコンテナ */
        .intro-card {
            background-color: transparent;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .outline-svg {
            width: 90%;
            height: auto;
            overflow: visible;
        }
        
        /* テキストグループ（フェードアウト用） */
        .outline-group {
            /* 遷移と重なるため、ここではフェードアウトさせずJSで制御、またはタイミングを合わせる */
            /* 今回は画面ごとフェードアウトするのでanimationは維持でもOKですが、タイミング調整のため削除または調整 */
            /* 元のキーフレームを使う場合、45%以降で消える設定になっているため、11秒(44%)での遷移なら自然に消えます */
            animation: parentFade var(--intro-duration) linear forwards;
        }

        .outline-text {
            font-family: var(--main-serif-font);
            font-size: 90px;
            font-weight: 900;
            text-anchor: start;
        }

        .outline-text tspan {
            fill: var(--text-color);
            fill-opacity: 0;
            stroke: var(--text-color);
            stroke-width: 1px;
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
            animation-duration: var(--intro-duration);
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        .border-line {
            fill: none;
            stroke: var(--text-color);
            stroke-width: 1px;
            stroke-dasharray: 1200;
            stroke-dashoffset: 1200;
            animation: borderDraw var(--intro-duration) linear 1 forwards;
        }

        .ripple-circle {
            fill: none;
            stroke: var(--text-color);
            stroke-width: 2px;
            opacity: 0;
            transform-origin: center;
            animation: rippleEffect var(--intro-duration) ease-out 1 forwards;
        }

        /* アニメーション割り当て */
        .outline-text tspan:nth-child(1) { animation-name: char01; }
        .outline-text tspan:nth-child(2) { animation-name: char02; }
        .outline-text tspan:nth-child(3) { animation-name: char03; }
        .outline-text tspan:nth-child(4) { animation-name: char04; }
        .outline-text tspan:nth-child(5) { animation-name: char05; }
        .outline-text tspan:nth-child(6) { animation-name: char06; }
        .outline-text tspan:nth-child(7) { animation-name: char07; }
        .outline-text tspan:nth-child(8) { animation-name: char08; }
        .outline-text tspan:nth-child(9) { animation-name: char09; }
        .outline-text tspan:nth-child(10) { animation-name: char10; }
        .outline-text tspan:nth-child(11) { animation-name: char11; }
        .outline-text tspan:nth-child(12) { animation-name: char12; }
        .outline-text tspan:nth-child(13) { animation-name: char13; }
        .outline-text tspan:nth-child(14) { animation-name: char14; }

        /* キーフレーム（元の比率を維持） */
        @keyframes char01 { 0% { stroke-dashoffset: 600; fill-opacity: 0; } 8% { stroke-dashoffset: 0; fill-opacity: 0; } 14% { stroke-dashoffset: 0; fill-opacity: 0; } 18% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char02 { 0% { stroke-dashoffset: 600; fill-opacity: 0; } 8% { stroke-dashoffset: 0; fill-opacity: 0; } 14% { stroke-dashoffset: 0; fill-opacity: 0; } 18% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char03 { 0%, 2% { stroke-dashoffset: 600; fill-opacity: 0; } 10% { stroke-dashoffset: 0; fill-opacity: 0; } 14% { stroke-dashoffset: 0; fill-opacity: 0; } 18% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char04 { 0%, 4% { stroke-dashoffset: 600; fill-opacity: 0; } 12% { stroke-dashoffset: 0; fill-opacity: 0; } 14% { stroke-dashoffset: 0; fill-opacity: 0; } 18% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char05 { 0%, 4% { stroke-dashoffset: 600; fill-opacity: 0; } 12% { stroke-dashoffset: 0; fill-opacity: 0; } 14% { stroke-dashoffset: 0; fill-opacity: 0; } 18% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char06 { 0%, 6% { stroke-dashoffset: 600; fill-opacity: 0; } 14% { stroke-dashoffset: 0; fill-opacity: 0; } 18% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        
        @keyframes char07 { 0%, 8% { stroke-dashoffset: 600; fill-opacity: 0; } 16% { stroke-dashoffset: 0; fill-opacity: 0; } 20% { stroke-dashoffset: 0; fill-opacity: 0; } 24% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char08 { 0%, 8% { stroke-dashoffset: 600; fill-opacity: 0; } 16% { stroke-dashoffset: 0; fill-opacity: 0; } 20% { stroke-dashoffset: 0; fill-opacity: 0; } 24% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char09 { 0%, 10% { stroke-dashoffset: 600; fill-opacity: 0; } 18% { stroke-dashoffset: 0; fill-opacity: 0; } 20% { stroke-dashoffset: 0; fill-opacity: 0; } 24% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char10 { 0%, 12% { stroke-dashoffset: 600; fill-opacity: 0; } 20% { stroke-dashoffset: 0; fill-opacity: 0; } 24% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char11 { 0%, 12% { stroke-dashoffset: 600; fill-opacity: 0; } 20% { stroke-dashoffset: 0; fill-opacity: 0; } 24% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char12 { 0%, 14% { stroke-dashoffset: 600; fill-opacity: 0; } 20% { fill-opacity: 0; } 22% { stroke-dashoffset: 0; } 24% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char13 { 0%, 16% { stroke-dashoffset: 600; fill-opacity: 0; } 20% { fill-opacity: 0; } 24% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }
        @keyframes char14 { 0%, 16% { stroke-dashoffset: 600; fill-opacity: 0; } 20% { fill-opacity: 0; } 24% { stroke-dashoffset: 0; fill-opacity: 1; } 100% { stroke-dashoffset: 0; fill-opacity: 1; } }

        @keyframes borderDraw {
            0%, 30% { stroke-dashoffset: 1200; opacity: 1; }
            38% { stroke-dashoffset: 0; opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 1; }
        }

        /* 波紋：38% -> 42% で広がり、フェードアウト */
        @keyframes rippleEffect {
            0%, 38% { r: 0; opacity: 1; stroke-width: 2px; }
            42% { r: 150px; opacity: 0; stroke-width: 0.5px; }
            100% { r: 150px; opacity: 0; stroke-width: 0; }
        }

        @keyframes parentFade {
            0%, 45% { opacity: 1; }
            55%, 100% { opacity: 0; }
        }
    </style>

    <style>
        body {
            margin: 0;
            font-family: var(--main-sans-font);
            color: var(--text-color);
            background-color: var(--bg-color);
            /* bodyのpaddingは削除（splash側に移動したため） */
        }

        #main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out;
        }
        #main-content.visible {
            opacity: 1;
            visibility: visible;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* ヘッダー */
        .site-header {
            padding: 2rem 0;
            text-align: center;
        }
        
        /* ★ロゴとしてのSVG設定 */
        .logo-svg {
            width: 100%;
            max-width: 300px; /* ロゴとしての適度なサイズ */
            height: auto;
            margin: 0 auto;
            display: block;
        }
        .logo-svg text {
            fill: var(--text-color);
            font-family: var(--main-serif-font);
            font-weight: 900;
        }

        .cat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            padding: 2rem 0 5rem;
        }

        .cat-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: var(--accent-color);
        }

        .cat-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border: 1px solid var(--accent-color);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease-out;
        }
        .cat-card:hover::after {
            width: 200px;
            height: 200px;
            opacity: 0.2;
        }

        .cat-image-frame {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--bg-color);
            box-shadow: 0 0 0 1px var(--text-color);
        }

        .cat-image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .cat-card:hover .cat-image-frame img {
            transform: scale(1.1);
        }

        .cat-name {
            font-family: var(--main-serif-font);
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
            color: var(--text-color);
        }
        
        .cat-desc {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #7a7a7a;
        }

        .site-footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #aaa;
            font-family: var(--main-serif-font);
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="intro-card">
            <svg class="outline-svg" viewBox="0 0 1000 300">
                <g class="outline-group">
                    <path class="border-line" d="M 40 30 L 945 30 L 945 280" />
                    <path class="border-line" d="M 945 280 L 40 280 L 40 30" />
                    <circle class="ripple-circle" cx="40" cy="30" r="0" />
                    <circle class="ripple-circle" cx="945" cy="280" r="0" />
                    <text x="60" y="130" class="outline-text">
                        <tspan>風</tspan><tspan>花</tspan><tspan style="font-size: 81px;">と</tspan><tspan>水</tspan><tspan>月</tspan><tspan style="font-size: 81px;">と</tspan>
                        <tspan x="60" dy="120">蒼</tspan><tspan>泉</tspan><tspan style="font-size: 81px;">と</tspan><tspan>灯</tspan><tspan>莉</tspan><tspan style="font-size: 81px;">と</tspan><tspan>咲</tspan><tspan>花</tspan>
                    </text>
                </g>
            </svg>
        </div>
    </div>

    <div id="main-content">
        <header class="site-header">
            <div class="container">
                <svg class="logo-svg" viewBox="0 0 1000 300">
                    <g>
                        <path fill="none" stroke="#4a4a4a" stroke-width="2" d="M 40 30 L 945 30 L 945 280" />
                        <path fill="none" stroke="#4a4a4a" stroke-width="2" d="M 945 280 L 40 280 L 40 30" />
                        <text x="60" y="130" style="font-size: 90px; text-anchor: start;">
                            <tspan>風</tspan><tspan>花</tspan><tspan style="font-size: 81px;">と</tspan><tspan>水</tspan><tspan>月</tspan><tspan style="font-size: 81px;">と</tspan>
                            <tspan x="60" dy="120">蒼</tspan><tspan>泉</tspan><tspan style="font-size: 81px;">と</tspan><tspan>灯</tspan><tspan>莉</tspan><tspan style="font-size: 81px;">と</tspan><tspan>咲</tspan><tspan>花</tspan>
                        </text>
                    </g>
                </svg>
            </div>
        </header>

        <main class="container">
            <div class="cat-grid">
                <article class="cat-card">
                    <div class="cat-image-frame">
                        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&w=400&h=400&q=80" alt="ロシアンブルー">
                    </div>
                    <h2 class="cat-name">Luna</h2>
                    <p class="cat-desc">静寂を愛するロシアンブルー。</p>
                </article>
                
                <article class="cat-card">
                    <div class="cat-image-frame">
                        <img src="https://images.unsplash.com/photo-1573865526739-1065ae16447b?auto=format&fit=crop&w=400&h=400&q=80" alt="黒猫">
                    </div>
                    <h2 class="cat-name">Noir</h2>
                    <p class="cat-desc">影のように寄り添う甘えん坊。</p>
                </article>
                
                <article class="cat-card">
                    <div class="cat-image-frame">
                        <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=400&h=400&q=80" alt="スコティッシュフォールド">
                    </div>
                    <h2 class="cat-name">Maron</h2>
                    <p class="cat-desc">おっとりとした癒やしの存在。</p>
                </article>

                <article class="cat-card">
                    <div class="cat-image-frame">
                        <img src="https://images.unsplash.com/photo-1612904370720-74f9b5598fb5?auto=format&fit=crop&w=400&h=400&q=80" alt="白猫">
                    </div>
                    <h2 class="cat-name">Blanc</h2>
                    <p class="cat-desc">雪のような毛並みの貴公子。</p>
                </article>
                
                <article class="cat-card">
                    <div class="cat-image-frame">
                        <img src="https://images.unsplash.com/photo-1495360010541-f48722b34f7d?auto=format&fit=crop&w=400&h=400&q=80" alt="ベンガル">
                    </div>
                    <h2 class="cat-name">Leo</h2>
                    <p class="cat-desc">好奇心旺盛な小さな冒険家。</p>
                </article>
            </div>
        </main>

        <footer class="site-footer">
            <div class="container">
                &copy; 2024 風花と水月と... All rights reserved.
            </div>
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            
            // ★タイミング調整
            // 波紋アニメーション(rippleEffect)は 38% -> 42% で実行される
            // 全体25秒(25000ms)の 42% = 10500ms
            // 少し余裕を見て 11000ms で遷移させれば、波紋が終わった直後に切り替わる
            const switchTiming = 11000;

            setTimeout(() => {
                // スプラッシュをフェードアウト
                splash.classList.add('hidden');
                
                // 本編をフェードイン
                mainContent.classList.add('visible');
            }, switchTiming);
        });
    </script>
</body>
</html>
