<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同期チャットメモ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2>共有メモ</h2>
    </div>

    <div class="chat-container">
        <div id="message-area" class="message-area"></div>
    </div>

    <div id="reply-preview" class="reply-preview" style="display:none;">
        <span id="reply-target-text"></span>
        <button onclick="cancelReply()">×</button>
    </div>

    <div class="input-area">
        <input type="text" id="text-input" placeholder="メモを入力...">
        <button id="send-btn"><span class="material-icons">send</span></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
