<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目次 | 記憶の回廊</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fcfaf8;
            --text-color: #333;
            --link-color: #4a4a4a;
            --accent-color: #c4a3bf;
            /* 落ち着いた暗めの水色 */
            --line-color: #68899e;
            --font-family: 'Noto Serif JP', serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 縦書きコンテナ */
        .writing-area {
            writing-mode: vertical-rl;
            text-orientation: upright;
            aspect-ratio: 16 / 9;
            width: auto;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            min-width: 0;
            min-height: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            gap: 6rem;
            box-sizing: border-box;
            padding: 2rem;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
        }

        .column-top {
            align-items: flex-end;
        }

        .column-bottom {
            align-items: flex-start;
        }

        .line {
            font-size: clamp(1rem, 2vh, 1.5rem);
            letter-spacing: 0.2em;
            line-height: 1;
            white-space: nowrap;
        }

        /* リンクスタイル */
        .toc-link {
            text-decoration: none;
            color: var(--link-color);
            position: relative;
            cursor: default;
            pointer-events: none;
            transition: color 0.3s;
            padding: 5px 0;
            display: inline-block;
        }

        .toc-link.active {
            cursor: pointer;
            pointer-events: auto;
        }

        .toc-link.active:hover {
            color: var(--line-color);
        }
        
        /* 右側に線が表示されるスタイル */
        .toc-link.active::after {
            content: '';
            position: absolute;
            top: 0;
            right: -12px; /* 文字の右側に配置 */
            left: auto;
            width: 1px;   /* 線の太さ */
            height: 100%; /* テキストの長さに合わせる */
            
            background-color: var(--line-color);
            
            transform: scaleY(0); /* 最初は縦方向に縮めておく */
            transform-origin: top; /* 上から伸びるように */
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1); /* すっと伸びる動き */
        }
        
        .toc-link.active:hover::after {
            transform: scaleY(1);
        }

        /* 文字表示アニメーション用スタイル */
        .char-base {
            opacity: 0;
            display: inline-block;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .char-base.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .char-down { transform: translateY(-15px); }
        .char-up { transform: translateY(15px); }

        /* スマホ向けレスポンシブ調整 */
        @media (max-width: 768px) {
            .writing-area {
                aspect-ratio: unset;
                width: 100%;
                height: 100%;
                /* パディングを減らして表示領域を確保 */
                padding: 1rem 0.5rem;
                flex-direction: row; 
                justify-content: center;
                /* 上下のブロック間隔を縮小 */
                gap: 1.5rem; 
            }

            .column {
                height: auto;
                flex-grow: 0;
                /* 行間を詰める */
                gap: 0.8rem;
            }

            .column-top {
                align-self: flex-start;
                align-items: flex-start;
            }

            .column-bottom {
                align-self: flex-end;
                align-items: flex-end;
            }

            .line { 
                /* フォントサイズを小さくして全体を収める */
                font-size: 0.85rem; 
                margin: 0 0.1rem;
                /* 行高も少し詰める */
                line-height: 1.4;
            }
            
            /* リンクのクリック領域調整 */
            .toc-link {
                padding: 2px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="writing-area">
            
            <!-- 上段 -->
            <div class="column column-top">
                <div class="line">風に揺れる一輪の花</div>
                <div class="line">永遠の夢を囁く</div>
                <div class="line">水面に浮かぶ青き月</div>
                <div class="line">永久に変わらぬ輝き</div>
                <div class="line">蒼き泉の深淵に</div>
                <div class="line">秘めたる想いを沈め</div>
                <div class="line">灯火が照らす莉の白</div>
                <div class="line">帰るべき場所を示す</div>
                <div class="line">咲き誇る花は散らず</div>
                <div class="line">記憶の回廊を彩る</div>
            </div>

            <!-- 下段 -->
            <div class="column column-bottom">
                <div class="line"><a href="#intro" class="toc-link">【序章】 黎明の刻</a></div>
                <div class="line"><a href="#chapter1" class="toc-link">第一章 花信風</a></div>
                <div class="line"><a href="#chapter2" class="toc-link">第二章 水鏡の空</a></div>
                <div class="line"><a href="#chapter3" class="toc-link">第三章 蒼き旋律</a></div>
                <div class="line"><a href="#chapter4" class="toc-link">第四章 灯火の道</a></div>
                <div class="line"><a href="#chapter5" class="toc-link">第五章 咲き誇る</a></div>
                <div class="line"><a href="#epilogue" class="toc-link">【終章】 永遠の環</a></div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.toc-link');
            
            // テキストを1文字ずつ分割してspanで囲む
            const splitText = (element, animationClass) => {
                if (element.children.length > 0 && element.children[0].tagName === 'A') {
                    splitText(element.children[0], animationClass);
                    return;
                }
                const text = element.textContent;
                element.textContent = '';
                text.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.classList.add('char-base', animationClass);
                    element.appendChild(span);
                });
            };

            document.querySelectorAll('.column-top .line').forEach(line => splitText(line, 'char-up'));
            document.querySelectorAll('.column-bottom .line').forEach(line => splitText(line, 'char-down'));

            // アニメーション実行
            const allChars = document.querySelectorAll('.char-base');
            let delay = 0;
            const delayIncrement = 50;

            allChars.forEach((char, index) => {
                setTimeout(() => {
                    char.classList.add('visible');
                    // 最後のアニメーションが終わったらリンクを有効化
                    if (index === allChars.length - 1) {
                        setTimeout(activateLinks, 500);
                    }
                }, delay);
                delay += delayIncrement;
            });

            function activateLinks() {
                links.forEach(link => {
                    link.classList.add('active');
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        link.style.color = '#fff';
                        link.style.textShadow = '0 0 10px #68899e';
                        setTimeout(() => {
                            link.style.color = '';
                            link.style.textShadow = '';
                            // ここにページ遷移処理を追加可能
                            // window.location.href = link.href;
                        }, 300);
                    });
                });
            }
        });
    </script>
</body>
</html>
