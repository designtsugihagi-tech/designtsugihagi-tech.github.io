<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目次 | 記憶の回廊</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fcfaf8;
            --text-color: #333;
            --link-color: #4a4a4a;
            --accent-color: #c4a3bf;
            /* 落ち着いた暗めの水色 */
            --line-color: #68899e;
            --font-family: 'Noto Serif JP', serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* 背景アニメーション用Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 背景色の上に表示されるよう調整済み */
            z-index: 0;
            pointer-events: none;
            opacity: 0.6; /* 初期の全体透明度 */
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* 背景より手前に表示 */
            z-index: 1;
        }

        /* 縦書きコンテナ */
        .writing-area {
            writing-mode: vertical-rl;
            text-orientation: upright;
            aspect-ratio: 16 / 9;
            width: auto;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            min-width: 0;
            min-height: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6rem;
            box-sizing: border-box;
            padding: 2rem;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
        }

        .column-top {
            align-items: flex-end;
        }

        .column-bottom {
            align-items: flex-start;
        }

        .line {
            font-size: clamp(1rem, 2vh, 1.5rem);
            letter-spacing: 0.2em;
            line-height: 1;
            white-space: nowrap;
        }

        /* リンクスタイル */
        .toc-link {
            text-decoration: none;
            color: var(--link-color);
            position: relative;
            cursor: default;
            pointer-events: none;
            transition: color 0.3s;
            padding: 5px 0;
            display: inline-block;
        }

        .toc-link.active {
            cursor: pointer;
            pointer-events: auto;
        }

        .toc-link.active:hover {
            color: var(--line-color);
        }
        
        /* 右側に線が表示されるスタイル */
        .toc-link.active::after {
            content: '';
            position: absolute;
            top: 0;
            right: -12px;
            left: auto;
            width: 1px;
            height: 100%;
            background-color: var(--line-color);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .toc-link.active:hover::after {
            transform: scaleY(1);
        }

        /* 文字表示アニメーション用スタイル */
        .char-base {
            opacity: 0;
            display: inline-block;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .char-base.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .char-down { transform: translateY(-15px); }
        .char-up { transform: translateY(15px); }

        /* スマホ向けレスポンシブ調整 */
        @media (max-width: 768px) {
            .writing-area {
                aspect-ratio: unset;
                width: 100%;
                height: 100%;
                padding: 1rem 0.5rem;
                flex-direction: row;
                justify-content: center;
                gap: 1.5rem;
            }

            .column {
                height: auto;
                flex-grow: 0;
                gap: 0.8rem;
            }

            .column-top {
                align-self: flex-start;
                align-items: flex-start;
            }

            .column-bottom {
                align-self: flex-end;
                align-items: flex-end;
            }

            .line {
                font-size: 0.85rem;
                margin: 0 0.1rem;
                line-height: 1.4;
            }
            
            .toc-link {
                padding: 2px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 背景アニメーション用のCanvas -->
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <div class="writing-area">
            
            <!-- 上段 -->
            <div class="column column-top">
                <div class="line">風に揺れる一輪の花</div>
                <div class="line">永遠の夢を囁く</div>
                <div class="line">水面に浮かぶ青き月</div>
                <div class="line">永久に変わらぬ輝き</div>
                <div class="line">蒼き泉の深淵に</div>
                <div class="line">秘めたる想いを沈め</div>
                <div class="line">灯火が照らす莉の白</div>
                <div class="line">帰るべき場所を示す</div>
                <div class="line">咲き誇る花は散らず</div>
                <div class="line">記憶の回廊を彩る</div>
            </div>

            <!-- 下段 -->
            <div class="column column-bottom">
                <div class="line"><a href="#intro" class="toc-link">【序章】 黎明の刻</a></div>
                <div class="line"><a href="#chapter1" class="toc-link">第一章 花信風</a></div>
                <div class="line"><a href="#chapter2" class="toc-link">第二章 水鏡の空</a></div>
                <div class="line"><a href="#chapter3" class="toc-link">第三章 蒼き旋律</a></div>
                <div class="line"><a href="#chapter4" class="toc-link">第四章 灯火の道</a></div>
                <div class="line"><a href="#chapter5" class="toc-link">第五章 咲き誇る</a></div>
                <div class="line"><a href="#epilogue" class="toc-link">【終章】 永遠の環</a></div>
            </div>

        </div>
    </div>

    <script>
        // === 背景アニメーションのスクリプト ===
        (function() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            
            let width, height;
            let lines = [];
            
            // 色の設定
            // メインカラー: #68899e (落ち着いた水色)
            const baseColor = { r: 104, g: 137, b: 158 };
            // アクセントカラー: #c4a3bf (薄い紫色)
            const accentColor = { r: 196, g: 163, b: 191 };

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class FlowLine {
                constructor() {
                    this.init();
                }

                init() {
                    // 右側、画面の高さの30%〜70%の位置から発生
                    this.x = width + Math.random() * 100;
                    this.y = height * (0.3 + Math.random() * 0.4);
                    
                    // 左下へ向かう速度
                    const speed = 1 + Math.random() * 1.5;
                    this.vx = -speed * 1.5; // 左へ
                    this.vy = speed * 1.0;  // 下へ

                    this.life = 0;
                    this.maxLife = 100 + Math.random() * 200;
                    this.history = [];
                    this.historyMax = 20 + Math.random() * 30;
                    
                    // 揺らぎのパラメータ
                    this.angle = 0;
                    this.angleSpeed = 0.02 + Math.random() * 0.03;
                    this.amplitude = 0.5 + Math.random() * 1.5;
                    
                    // 線の太さ
                    this.lineWidth = 0.5 + Math.random() * 1.5;
                    // 透明度
                    this.alpha = 0.1 + Math.random() * 0.3;

                    // ★ 色の決定（20%の確率で薄い紫色にする）
                    if (Math.random() < 0.2) {
                        this.color = accentColor;
                    } else {
                        this.color = baseColor;
                    }
                }

                update() {
                    this.life++;
                    this.angle += this.angleSpeed;

                    // ゆらぎ
                    const waveX = Math.sin(this.angle) * this.amplitude;
                    const waveY = Math.cos(this.angle * 0.8) * this.amplitude;

                    this.x += this.vx + waveX;
                    this.y += this.vy + waveY;

                    // 軌跡
                    this.history.push({ x: this.x, y: this.y });
                    if (this.history.length > this.historyMax) {
                        this.history.shift();
                    }

                    // リセット条件
                    if (this.x < -100 || this.y > height + 100 || this.life > this.maxLife) {
                        this.init();
                    }
                }

                draw() {
                    if (this.history.length < 2) return;

                    ctx.beginPath();
                    ctx.moveTo(this.history[0].x, this.history[0].y);
                    
                    for (let i = 1; i < this.history.length - 1; i++) {
                        const xc = (this.history[i].x + this.history[i+1].x) / 2;
                        const yc = (this.history[i].y + this.history[i+1].y) / 2;
                        ctx.quadraticCurveTo(this.history[i].x, this.history[i].y, xc, yc);
                    }
                    ctx.lineTo(this.history[this.history.length-1].x, this.history[this.history.length-1].y);

                    // フェードアウト処理
                    let alpha = this.alpha;
                    if (this.life < 20) alpha *= this.life / 20;
                    if (this.life > this.maxLife - 20) alpha *= (this.maxLife - this.life) / 20;

                    // 決定された色を使用
                    ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`;
                    ctx.lineWidth = this.lineWidth;
                    ctx.lineCap = 'round';
                    ctx.stroke();
                }
            }

            // ラインの生成
            const lineCount = 50;
            for (let i = 0; i < lineCount; i++) {
                const line = new FlowLine();
                const preRun = Math.random() * 300;
                for(let j=0; j<preRun; j++) line.update();
                lines.push(line);
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);

                lines.forEach(line => {
                    line.update();
                    line.draw();
                });

                requestAnimationFrame(animate);
            }

            animate();
        })();

        // === 既存のテキストアニメーション ===
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.toc-link');
            
            const splitText = (element, animationClass) => {
                if (element.children.length > 0 && element.children[0].tagName === 'A') {
                    splitText(element.children[0], animationClass);
                    return;
                }
                const text = element.textContent;
                element.textContent = '';
                text.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.classList.add('char-base', animationClass);
                    element.appendChild(span);
                });
            };

            document.querySelectorAll('.column-top .line').forEach(line => splitText(line, 'char-up'));
            document.querySelectorAll('.column-bottom .line').forEach(line => splitText(line, 'char-down'));

            const allChars = document.querySelectorAll('.char-base');
            let delay = 0;
            const delayIncrement = 50;

            allChars.forEach((char, index) => {
                setTimeout(() => {
                    char.classList.add('visible');
                    if (index === allChars.length - 1) {
                        setTimeout(activateLinks, 500);
                    }
                }, delay);
                delay += delayIncrement;
            });

            function activateLinks() {
                links.forEach(link => {
                    link.classList.add('active');
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        link.style.color = '#fff';
                        link.style.textShadow = '0 0 10px #68899e';
                        setTimeout(() => {
                            link.style.color = '';
                            link.style.textShadow = '';
                        }, 300);
                    });
                });
            }
        });
    </script>
</body>
</html>
