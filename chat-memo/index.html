<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>カラータブメモ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" href="icon.png">
    
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="カラータブメモ">
</head>
<body>
    <div class="header">
        <div id="tab-container" class="tab-container"></div>
    </div>

    <div class="chat-container">
        <div id="message-area" class="message-area"></div>
    </div>

    <div id="loading-overlay" class="loading-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>

    <div id="reply-preview" class="reply-preview" style="display:none;">
        <span id="reply-target-text"></span>
        <button onclick="cancelReply()">×</button>
    </div>

    <div id="delete-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <p class="modal-text">このメモを削除しますか？</p>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeDeleteModal()">キャンセル</button>
                <button class="modal-btn delete" onclick="confirmDelete()">削除する</button>
            </div>
        </div>
    </div>

    <div class="input-area">
        <input type="file" id="image-input" accept="image/*" style="display: none;">
        
        <button id="image-btn" class="icon-btn"><span class="material-icons">add_a_photo</span></button>
        <input type="text" id="text-input" placeholder="メモを入力...">
        <button id="send-btn" class="send-btn"><span class="material-icons">send</span></button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
