    <title>SVG Icons Set - Material Design (Light Blue)</title>

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        #icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .icon-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon-label {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        canvas {
            /* 背景は白指定 */
            background-color: #fff;
        }
        .download-btn {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 12px;
            color: #fff;
            background-color: #29B6F6; /* ライトブルー */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none; /* リンク用 */
            display: inline-block; /* リンク用 */
        }
        .download-btn:hover {
            background-color: #039BE5;
        }
    </style>
</head>

        // アイコンを生成して表示する関数
        function createIconElement(name, pathData) {
            const container = document.createElement('div');
            container.className = 'icon-container';

            // 1. Canvasへの描画
            const canvas = document.createElement('canvas');
            canvas.width = 48; // 表示サイズ（少し大きめに設定）
            canvas.height = 48;
            const ctx = canvas.getContext('2d');

            // 背景を白く塗る（明示的に）
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // SVGパスをCanvasに描画
            // マテリアルアイコンの標準は24x24なので、48x48のCanvasに合わせてスケールする
            ctx.scale(2, 2); 
            const path = new Path2D(pathData);
            ctx.fillStyle = ICON_COLOR; // 塗りつぶし色をライトブルーに
            ctx.fill(path); // Outlinedアイコンだが、パスデータ自体は形状を塗りつぶす形になっているためfillを使用

            container.appendChild(canvas);

            // ラベル
            const label = document.createElement('div');
            label.className = 'icon-label';
            label.textContent = name;
            container.appendChild(label);

            // 2. SVGデータの生成とダウンロードボタン
            // SVG文字列を作成
            const svgString = `
<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
    <path d="M0 0h24v24H0V0z" fill="none"/>
    <path d="${pathData}" fill="${ICON_COLOR}"/>
</svg>`.trim();

            // SVGをBlob化
            const blob = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);

            // ダウンロードボタン（リンク）を作成
            const downloadBtn = document.createElement('a');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'SVG DL';
            downloadBtn.href = url;
            downloadBtn.download = `${name}.svg`; // ダウンロードファイル名

            container.appendChild(downloadBtn);
            
            return container;
        }

        // 全アイコンをループして生成
        for (const [name, pathData] of Object.entries(iconsData)) {
            grid.appendChild(createIconElement(name, pathData));
        }
